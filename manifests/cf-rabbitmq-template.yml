---
name: ((deployment-name))

releases:
- name: cf-rabbitmq
  version: latest
- name: routing
  version: 0.152.0
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/cf-routing-release?v=0.152.0
  sha1: ea67ad087880fc0e492b6cce27fa2a25f977b691

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: ((stemcell-version))

instance_groups:
- name: rmq
  instances: 3
  jobs:
  - name: rabbitmq-server
    release: cf-rabbitmq
    properties:
      rabbitmq-server:
        version: ((rabbitmq_version))
        plugins:
        - rabbitmq_management
        - rabbitmq_mqtt
        - rabbitmq_stomp
        ports:
        - 5672
        - 5671
        - 1883
        - 8883
        - 61613
        - 61614
        - 15672
        - 15674
        administrators:
          management:
            username: ((rabbitmq-management-username))
            password: ((rabbitmq-management-password))
          broker:
            username: ((rabbitmq-broker-username))
            password: ((rabbitmq-broker-password))
        cookie: ((rabbitmq-cookie))
        cluster_partition_handling: ((cluster-partition-handling-strategy))
  vm_type: n1-highmem-4
  stemcell: trusty
  persistent_disk_type: 100GB
  networks:
  - name: default
  azs:
  - z1
  - z2

- name: haproxy
  instances: ((haproxy-instances))
  jobs:
  - name: rabbitmq-haproxy
    release: cf-rabbitmq
  - name: route_registrar
    release: routing
    consumes:
      nats: {from: nats, deployment: cf}
    properties:
      route_registrar:
        routes:
        - name: ((rabbitmq-management-hostname))
          port: 15672
          registration_interval: 20s
          uris:
          - ((rabbitmq-management-hostname)).((bosh-domain))
  vm_type: n1-standard-1
  stemcell: trusty
  networks:
  - name: default
  azs:
  - z1
  - z2

update:
  canaries: 1
  canary_watch_time: 30000-180000
  update_watch_time: 30000-180000
  max_in_flight: 1
  serial: false
