  template: rabbitmq-haproxy
  instances: 1
  resource_pool: services-small
  persistent_disk: 256
  networks:
  - name: services1
    static_ips:
    - 10.244.9.50

- name: broker-registrar
  release: cf-rabbitmq
  template: broker-registrar
  instances: 1
  lifecycle: errand
  networks:
  - name: services1
  properties:
    broker:
      host: pivotal-rabbitmq-broker.bosh-lite.com
      name: p-rabbitmq
      username: "p1-rabbit"
      password: "p1-rabbit-devpwd"
  resource_pool: services-small

- name: broker-deregistrar
  release: cf-rabbitmq
  template: broker-deregistrar
  instances: 1
  lifecycle: errand
  networks:
  - name: services1
  properties:
    broker:
      host: pivotal-rabbitmq-broker.bosh-lite.com
      name: p-rabbitmq
      username: "p1-rabbit"
      password: "p1-rabbit-devpwd"
  resource_pool: services-small

- name: smoke-tests
  release: cf-rabbitmq
  template: smoke-tests
  instances: 1
  lifecycle: errand
  networks:
  - name: services1
  properties:
    broker:
      name: p-rabbitmq
  resource_pool: services-small

