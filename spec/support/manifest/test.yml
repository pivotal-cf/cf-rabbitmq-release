name: cf-rabbitmq

releases:
- name: cf-rabbitmq
  version: latest

jobs:
- name: rmq
  release: cf-rabbitmq
  template: rabbitmq-server
  instances: 2
  resource_pool: services-small
  persistent_disk: 2048
  networks:
  - name: services1
    static_ips:
    - 10.244.9.6
    - 10.244.9.10

- name: rmq-broker
